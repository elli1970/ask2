<!DOCTYPE html>
<html>
<head>
  <meta charset "utf-8">
  <meta name="viewport" content="width=device-width">
   <title>Εισαγωγή στην Javascript</title>
   <style>
    div{
	width:50%
	font-size:20px;
	background-color:#f2f2f2;
	border:1px solid #ccc;   
    padding:20px;
	}
	input[type=text]{
	padding:12px;
	margin:8px;
	width:80%;
	display:block;
	}
	button{
	font-size:20px;
	background-color:#378F5B;
	color:white;
	padding:12px;
	cursor:pointer;
	border-radius:10px;
	}
	button:hover{
	background-color:#54F073
	}
   </style>
   <script>
   function Geia(){
   var onoma=document.querySelector("#txt1").value;
   var xairetismos="Καλησπέρα"+onoma;
   alert(xairetismos.toUpperCase());
   }
   </script>
   </head>
   <body>
   <div>
   <label>Δώσε ένα όνομα</label>
   <input type="text" id="txt1">
   <button onclick="Geia()">Υποβολή</button>
   </div>
   </body>
   </html>
